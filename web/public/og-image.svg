<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="white" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="1200" y2="500" stroke="white" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="1200" y2="400" stroke="white" stroke-width="0.5"/>
  </g>
  <!-- Icon -->
  <g transform="translate(520, 140)">
    <rect x="0" y="0" width="160" height="160" rx="32" fill="url(#accent)" opacity="0.15"/>
    <g transform="translate(40, 30)">
      <rect x="0" y="0" width="80" height="100" rx="4" fill="none" stroke="#60a5fa" stroke-width="3"/>
      <line x1="16" y1="24" x2="64" y2="24" stroke="#60a5fa" stroke-width="2.5"/>
      <line x1="16" y1="40" x2="56" y2="40" stroke="#60a5fa" stroke-width="2.5"/>
      <line x1="16" y1="56" x2="48" y2="56" stroke="#60a5fa" stroke-width="2.5"/>
      <line x1="16" y1="72" x2="60" y2="72" stroke="#60a5fa" stroke-width="2.5"/>
    </g>
  </g>
  <!-- Brand name -->
  <text x="600" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-1">TalorMe</text>
