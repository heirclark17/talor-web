  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9ca3af" text-anchor="middle">AI-Powered Resume Tailoring</text>
  <!-- Features -->
  <g transform="translate(0, 480)">
    <text x="300" y="0" font-family="system-ui, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle">ATS Optimized</text>
    <text x="600" y="0" font-family="system-ui, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle">15+ Templates</text>
    <text x="900" y="0" font-family="system-ui, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle">Instant Tailoring</text>
  </g>
