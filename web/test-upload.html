<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #2563eb;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>üß™ Talor Upload Test Page</h1>
    <p>This page tests if the file upload functionality works.</p>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>üìÑ Click here or the button below to select a file</p>
        <input type="file" id="fileInput" accept=".docx,.pdf" style="display: none;">
        <button onclick="event.stopPropagation(); document.getElementById('fileInput').click()">
            Select File
        </button>
    </div>

    <div id="status"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusDiv.innerHTML = `
                <div class="success">
                    ‚úÖ File Selected!<br>
                    Name: ${file.name}<br>
                    Size: ${(file.size / 1024).toFixed(2)} KB<br>
                    Type: ${file.type || 'Unknown'}
                </div>
            `;

            // Test actual upload to Railway backend
            statusDiv.innerHTML += '<p>‚è≥ Testing upload to backend...</p>';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('https://resume-ai-backend-production-3134.up.railway.app/api/resumes/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Upload Successful!<br>
                            File: ${file.name}<br>
                            Backend Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Upload Failed<br>
                            Status: ${response.status}<br>
                            Error: ${data.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Network Error<br>
                        ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
